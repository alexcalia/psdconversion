<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sanctuary Helpers</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="contact-body">
    <div class="max-width-wrapper">

        <header class="contact-header"> <!-- Beginning of the header section -->
            <div class="wrapper">
                <div class="logo-nav-container">
                    <p class="logo">Sanctuary Helpers</p>
                
                    <nav><!-- Navigation bar -->
                            
                        <label for="toggle" class="mobile-ham"><i class="fas fa-bars"></i></label>
                        <input type="checkbox" class="toggle" id="toggle" />
                        <ul class="mobile-menu">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./index.html#about">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>

                        <ul class="nav-bar">
                            <li><a class="nav-link" href="./index.html"><span class="hover-underline">Home</span></a></li>
                            <li><a class="nav-link" href="./index.html"><span class="hover-underline">About</span></a></li>
                            <li><a class="nav-link" href="./blog.html"><span class="hover-underline">Blog</span></a></li>
                            <li><a class="nav-link" href="./contact.html"><span class="primary-underline">Contact</span></a></li>
                        </ul>
                    </nav>
                </div>

                <h1>Get in touch</h1>
                
            </div>
        </header> <!-- End of the header section -->

        <main class="contact-main"> <!-- Beginning of the main section -->

            <a href="#maincontent" class="skip-link">Skip to main content.</a> <!-- Main contant skip link -->

            <div class="wrapper">

                <section class="contact-form-container">
                    <form class="contact-form">

                        <div class="form-name-container">
                            <label class="sr-only" for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>

                        <div class="form-email-container">
                            <label class="sr-only" for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>

                        <div class="form-message-container">
                            <label class="sr-only" for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>

                        <button type="submit">Submit</button>
                    </form>

                </section>

                <section class="socials-address-container">

                    <div class="socials-container">

                        <ul class="social-links">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>

                        <p><a href="mailto:info@email.com">info@email.com</a></p>
                    </div>

                    <div class="address-container">

                        <address>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario M5V2D5</p>
                        </address>

                    </div>
                </section>

            </div>
        </main> <!-- End of the main section -->
        
        <footer class="contact-footer"> <!-- Beginning of the footer section -->
            <p> Copyright &copy; 2019 Hacker You</p>
            <a href="https://junocollege.com">Created at Juno College</a>
        </footer> <!-- End of the footer section -->
    </div>
    <script src="https://kit.fontawesome.com/eb0dedd964.js" crossorigin="anonymous"></script> <!-- Font Awesome JavaScript-->

</body>

</html>
